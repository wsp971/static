<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>邮箱变更</title>
<link rel="stylesheet" href="/css/lobby/trade.css" />
 <link rel="stylesheet" href="/css/lobby/account/agent/agent.css" />
 <link rel="stylesheet" href="/css/lobby/account/agent/changeEmail.css" />
</head>
<body>
	<div class="container">
		<h3 class="f20 conhead"><strong>变更邮箱</strong></h3>
		<div class="bgw">
			<div class="row">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="curEmail" class="col-xs-offset-1 col-xs-2 control-label f16">原邮箱地址:</label>
						<div class="col-xs-3">
							<input class="form-control" id="curEmail">
						</div>
					</div>
					<div class="form-group">
						<label for="newEmail" class="col-xs-offset-1 col-xs-2 control-label f16 ">新邮箱地址:</label>
						<div class="col-xs-3">
							<input class="form-control" id="newEmail" disabled>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-3">
							<button id="submite" class="form-control btn btn-primary" disabled>发送邮件</button>
						</div>
					</div>
				</form>
			</div>		
			<div class="whiteFree"></div>
			<div style="display: none;" id="emailContext">
				<h3>尊敬的<span id='username' style='padding:0 10px;'></span>您好:</h3>
				<div style='text-indent: 2em;border-bottom: 1px solid #ccc;'>
					<p>您收到这封邮件是因为您正在执行更换绑定邮箱的操作，请在30分钟内点击下面链接验证邮箱。</p>
					<p><a id='changeEmail' href=''>点击绑定新邮箱</a></p>
					<p>该链接使用后将立即失效。如链接已失效，请重新执行绑定邮箱操作。</p>
					<p>如这不是您本人操作，请忽略此邮件，如您持续受到此邮件，请联系运营人员。</p>
					<p>亿账通与您携手同行!</p>
				</div>
				<div style='float: right;'>
					<p>亿帐通运营中心</p>
				</div>
			</div>
		</div>
	</div>
	 <link rel="import" href="jsrefer.html?__inline">
</body>
<script type="text/javascript">
        require(["/javascript/modules/lobby/account/agent/index"]);

</html>
