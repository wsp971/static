<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<!--[if lt IE 9]> 
       <script src="../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
<![endif]-->
<title>修改密码</title>
<link rel="stylesheet" href="/css/lobby/trade.css" />
<link rel="stylesheet" href="/css/lobby/account/agent/agent.css" />
<link rel="stylesheet" href="/css/lobby/account/agent/changePwd.css" />
</head>
<body>
	<div class="container">
		<h3 class="f20 conhead"><strong>修改密码</strong></h3>
		<div class="bgw">
			<div class="row pt60">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="curPwd" class="col-xs-offset-1 col-xs-2 control-label f16">当前密码:</label>
						<div class="col-xs-3">
							<input type="password" class="form-control" id="curPwd">
						</div>
					    
					</div>
					<div class="form-group">
						<label for="newPwd" class="col-xs-offset-1 col-xs-2 control-label f16">新密码:</label>
						<div class="col-xs-3">
							<input type="password" class="form-control" id="newPwd">
						</div>
						<span class="c9 tip f14">6-20位字符，必须包含字母、数字和符号中的两种</span>
					</div>
					<div class="form-group">
						<label for="conPwd" class="col-xs-offset-1 col-xs-2 control-label f16">确认密码:</label>
						<div class="col-xs-3">
							<input type="password" class="form-control" id="conPwd">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-2">
							<input id="submitp" type="button" class="btn btn-primary btn-block" value="提交"/> 
						</div>
						<div class="col-xs-1">
							<input id="cancelp" type="button" class="btn btn-primary btn-block" value="取消"/> 
						</div>
					</div>
					
				</form>
			</div>
			<div class="row whiteFree">
			</div>
		</div>
	</div>
	<link rel="import" href="jsrefer.html?__inline">
</body>
<script type="text/javascript">
        require(["/javascript/modules/lobby/account/agent/index"]);
</script>

</html>
