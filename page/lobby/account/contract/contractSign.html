<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<title>信托</title>
<!--[if lt IE 9]> 
       <script src="/javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
<link href="/css/lobby/trade.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="/css/lobby/account/contract/contractSign.css" type="text/css">
</head>
<body class="account" id="asdasd">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox">
			<link rel="import" href="contractHeader.html?__inline">
		</div>
		<div class="ibox">
			<div class="docRight">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title f14">
							我要签章 <a title="点击查看帮助" class="signHelp ml15" id="signHelp"></a> <a
								class="link pull-right">管理</a>
						</h5>

					</div>
					<div class="panel-body">
						<div class="row">
							<ul class="tab f20 bold pl15" id="signListTab">
								<li class="active"><a data-toggle="tab" href="#tab-1">
										签名</a></li>
								<li class=""><a data-toggle="tab" href="#tab-2"> 签章</a></li>
							</ul>
							<div class="tab-content">
								<div id="tab-1" class="tab-pane active">
									<div class="signPanel" id="signPanel">
										<ul id="signatureHint" class="hidden">
											<li>没有可以使用的签名</li>
											<li>请在<a class="link goAddSign">签名管理</a>中创建签名及签章
											</li>
										</ul>
									</div>
								</div>
								<div id="tab-2" class="tab-pane">
									<div class="signPanel" id="signetPanel">
										<ul id="signetHint" class="hidden">
											<li>没有可以使用的签章</li>
											<li>请在
											<a class="link goAddSign">签名管理</a>
											中创建签名及签章
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title f14">时间</h5>
					</div>
					<div id="datePanel" class="panel-body signDate"></div>
				</div>

			</div>

			<div class="docLeft">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 id="panel-title" class="panel-title">
							<link rel="import" href="contractTitle.html?__inline">
							<button type="button" disabled="disabled"
								class="btn btn-warning btn-bg submitCSBtn pull-right"
								id="submitBtn">签署并发送</button>
						</h5>
					</div>
					<div class="panel-body">
						<link rel="import" href="contractValidate.html?__inline">
						<link rel="import" href="contractContent.html?__inline">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/javascript/lib/requirejs/require.js"></script>
<script type="text/javascript">
	require([ "lobby/account/contract/contractSignIndex" ]);
</script>
</html>
