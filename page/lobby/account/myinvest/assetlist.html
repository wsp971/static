<body class="lobby">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="conhead">
            <h2 class="title">
                我的资产</h2> 
            <div class="form-control radius searchbox">

            </div>
        </div>
        <div class="ibox">
            <div class="choocebar">
                <div class="row">
                    <input id="startDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="起始日期" />

                    <input id="endDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="到期时间" />
                    <select id="productType" class="form-control col-sm-2">
                        <option value="">产品类型</option>
                        <option value="1">银行理财</option>
                        <option value="2">基金</option>
                        <option value="3">信托</option>
                        <option value="4">资管</option>
                        <option value="5">结构化资产</option>

                    </select>
                    <button id="btnQuery" type="button" class="btn btn-primary">
                        查 询</button>
