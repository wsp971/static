<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>我的订单</title>
    <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css" />
</head>
<body class="lobby">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="conhead">
            <h2 class="title">
                我的订单</h2>
            <!-- <div class="fl mt5 grouptab">
                <span class="active" dava-value="1">投资一组</span> | <span dava-value="2">投资二组</span>
            </div>-->
            <div class="form-control radius searchbox">
                <input type="text" id="search" placeholder="产品名称，编号" autocomplete="off" maxlength="30" />
                <span id="btnSearch" class="search"><i class="iconfont arrow">&#xe603;</i></span>
            </div>
        </div>
        <div class="ibox">
            <div class="choocebar">
                <div class="row">
                    <input id="startDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="提交时间" />
                    <span class="pt5 split">-</span>
                    <input id="endDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="提交时间" />
                    <select id="productType" class="form-control col-sm-2">
                        <option value="">产品类型</option>
                        <option value="1">银行理财</option>
                        <option value="2">基金</option>
                        <option value="3">信托</option>
                        <option value="4">资管</option>
                        <option value="5">结构化资产</option>
                        <option value="6">交易资产</option>
                    </select>
                    <!-- <select id="tradeAccount" class="form-control col-sm-2">
                        <option value="">交易账号</option>
                        <option value="1">账号1</option>
                        <option value="2">账号2</option>
                        <option value="3">账号3</option>
                    </select>-->
                    <select id="orderType" class="form-control col-sm-2">
                        <option value="">订单类型</option>
                        <option value="00">预约</option>
                        <option value="01">申购</option>
                        <option value="02">认购</option>
                        <option value="03">兑付</option>
                        <option value="04">转让</option>
                    </select>
                    <select id="orderStatus" class="form-control col-sm-2">
                        <option value="">订单状态</option>
                        <option value="000">预约成功</option>
                        <option value="001">预约中</option>
                        <option value="002">待签合同</option>
                        <option value="003">待划款</option>
                        <option value="004">交易成功</option>
                        <option value="005">兑付中</option>
                        <option value="006">已兑付</option>
                        <option value="007">已撤销</option>
                        <option value="008">交易失败</option>
                        <option value="009">合同待审核</option>
                        <option value="010">审核不通过</option>
                        <option value="011">等待卖方签署</option>
                        <option value="012">份额待划转</option>                
                        <option value="013">份额已划转</option>
                    </select>
                    <button id="btnQuery" type="button" class="btn btn-primary">
                        查 询</button>
                </div>
            </div>
        </div>
        <div class="ibox">
            <div class="row">
                <table id="table">
                </table>
            </div>
        </div>
    </div>
    <link rel="import" href="../../jsrefer.html?__inline">
    <script src="../../../../javascript/lib/laydate/laydate.js" type="text/javascript"></script>
    <script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["../../../../javascript/modules/lobby/account/myinvest/orderlist.js"]);
    </script>   
</body>
</html>
