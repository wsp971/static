<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>转让产品</title>
    <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css" />
</head>
<body class="lobby">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="conhead">
            <h2 class="title">
                转让产品</h2>
            <div class="form-control radius searchbox">
                <input type="text" id="search" placeholder="产品名称，编号" autocomplete="off" maxlength="30" />
                <span id="btnSearch" class="search"><i class="iconfont arrow">&#xe603;</i></span>
            </div>
        </div>
        <div class="ibox">
            <div class="choocebar">
                <div class="row">
                    <input id="startDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="到期时间" />
                    <span class="pt5 split">-</span>
                    <input id="endDate" class="laydate-icon form-control layer-date col-sm-2" placeholder="到期时间" />
                    <select id="productType" class="form-control col-sm-2">
                        <!-- <option value="">产品类型</option>
                        <option value="1">银行理财</option>
                        <option value="2">基金</option>
                        <option value="3">信托</option>
                        <option value="4">资管</option>
                        <option value="5">结构化资产</option> -->
                        <option value="6">交易资产</option>
                    </select>
                    <select id="productStatus" class="form-control col-sm-2">
                        <option value="">产品状态</option>
                        <option value="8">转让中</option>
                        <option value="9">份额待划转</option>
                        <option value="10">已转让</option>
                        <option value="11">已撤销</option>
                        <option value="12">转让失败</option>
                    </select>
                    <button id="btnQuery" type="button" class="btn btn-primary">
                        查 询</button>
                </div>
            </div>
        </div>
        <div class="ibox">
            <div class="row">
                <table id="table">
                </table>
            </div>
        </div>
    </div>
    <link rel="import" href="../../jsrefer.html?__inline">
    <script src="../../../../javascript/lib/laydate/laydate.js" type="text/javascript"></script>
    <script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["../../../../javascript/modules/lobby/account/mytransfer/productlist.js"]);
    </script>
</body>
</html>
