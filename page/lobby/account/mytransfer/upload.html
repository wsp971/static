<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>文件上传</title>
    <!--[if lt IE 9]>
    <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../javascript/lib/fileupload/css/jquery.fileupload.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../css/lobby/account/mytransfer/upload.css " rel="stylesheet" type="text/css"/>
</head>
<body>
<!--<div class="wrapper wrapper-content animated fadeInRight"></div>-->
<div class="row">
    <div class="col-sm-12 pt18">
        <div class="ibox">
            <form method="get" class="form-horizontal">
                <div id="material" style="width:100%;"><!-- 上传材料模块 -->
                    <div class="ibox ">
                        <p class="ibox_p cl999">请上传已填写待在线签署的合同等材料,上传文件格式为PDF
                        </p>
                    </div>
                    <div class="form-group">
                        <div class="fixed-table-container cell">
                            <div class="fixed-table-body tab-of">
                                <table class="table table-hover">
                                    <tbody>
                                    <tr class="active">
                                        <td class="td2">
                                            <div class="th-inner ">
                                                <span class="red">*</span> 上传已签署盖章的材料
                                            </div>
                                        </td>
                                        <td class="tc">
                                            <div class="th-inner ">
                                                操作
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td2" id="fileName"></td>
                                        <td class="tc">
                                            <input type="hidden" name="fileOrder" id="fileOrder" value=0>
                                            <input type="hidden" name="file" id="file" value=0>
                                            <span class="btn btn-primary btn-sm fileinput-button"><span id="upbtn"
                                                                                                        style="text-indent: 0px;width:50px">&nbsp;上&nbsp;&nbsp;传&nbsp;</span>
                                                <input id="fileupload" type="file" name="files[]" multiple="">
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 上传材料模块 -->
                <div class="hr-line-dashed">
                    #f9f7f8
                </div>
                <div class="form-group">
                    <!--<label class="col-sm-4 control-label">-->
                    <!--</label>-->

                    <div class="col-sm-2 min-wid col-sm-offset-3">
                        <button id="cancle" type="button" class="btn btn-default" style="width: 80px; height:40px">取消
                        </button>
                        <button type="button" class="btn btn-primary" style=" margin-left:50px; width: 80px;height:40px"
                                id="submit">
                            完成
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--交易大厅公共js引入开始 -->
<link rel="import" href="../../jsrefer.html?__inline">
<script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
<script type="text/javascript">
    require(["../../../../javascript/modules/lobby/account/mytransfer/upload.js"]);
    //消除上传文件
    function deleteFile(e) {
        $(e).parent('div').remove();
        var num = $('#fileNum').val();
        num--;
        $('#fileNum').val(num);
    }
</script>
<!--交易大厅公共js引入结束 -->
</body>
</html>
