<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<title>快速发布</title>
<!-- <!--[if lt IE 9]>
    <script src="../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->


<link rel="stylesheet" type="text/css"
	href="/javascript/lib/steps/css/jquery.steps.css">
<link rel="stylesheet" type="text/css"
	href="/css/lobby/product/product.css">
<link rel="stylesheet" type="text/css" href="/css/base/stepwizard.css">
<link href="/javascript/lib/fileupload/css/jquery.fileupload.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="publish">
		<div class="product-content">
			<div class="first-content">
				<form id="form" action=""
					class="wizard-big wizard clearfix fast-publish" role="application"
					novalidate="novalidate">
					<h3>
						<span class="nav nav1"></span>上传模板
					</h3>
					<fieldset>
						<link rel="import" href="assetsSelector.html?__inline">
						<p class="hr-line-dashed"></p>
						<div class="form-group">
							<label class="col-sm-1 control-label"></label>
							<div class="col-md-8">
								<span class="red">*</span><span class="f14">提示：先选择下载上传发布，请先下载一下产品类型相对应的Excel表单</span>
							</div>
						</div>
						<link rel="import" href="fastUpload.html?__inline">
						<p class="hr-line-dashed"></p>
					</fieldset>
					<h3>
						<span class="nav nav2"></span>录入信息
					</h3>
					<fieldset>
						<div class="form-group div-height">
							<label class="col-sm-2 ctrl-label"><span
								class="error mr5">*</span>资产类型：</label>
							<div class="col-sm-6 error-message ctrl-inline">
								<select class="form-control ctrl-sm m-b" disabled>
									<option id="selectedType" value="">请选择</option>
								</select> <select class="form-control ctrl-md m-b ml15" disabled>
									<option id="selectedTypeLv2" value="">请先选择大类</option>
								</select>
							</div>
						</div>
						<div id="fastCont">
							<link rel="import" href="baseInfo.html?__inline">
						</div>
					</fieldset>
					<h3>
						<span class="nav nav3"></span>上传材料
					</h3>
					<fieldset>
						<link rel="import" href="materialUpload.html?__inline">
					</fieldset>
					<h3>
						<span class="nav nav4"></span>发布完成
					</h3>
					<fieldset>
						<link rel="import" href="complete.html?__inline">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="/javascript/lib/laydate/laydate.js" type="text/javascript"></script>
	<script type="text/javascript" src="/javascript/lib/requirejs/require.js"></script>
	<script type="text/javascript">
		require([ "lobby/account/publish/fastPublishIndex" ]);
	</script>
</body>
</html>
