<html>
<head>

       <script src="../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>

<link href="../../../../css/lobby/trade.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="row centerTab f20 mt15">
		<h1>关于在线签署合同的声明</h1>
	</div>
	<div class="ibox ml15 mt15 mr20 f16">
		<p class="mt10">尊敬的用户，您在亿账通金融同业平台交易合同签署环节选择“在线签署”即代表同意如下声明，请认真仔细阅读：</p>
		<p class="mt10">1、您已知悉并同意以在线签署的方式与产品发行方或交易相关方签署交易合同（根据产品类型，此处“交易合同”以具体产品对应的法律文本名称为准），交易合同的形式为书面电子合同。</p>
		<p class="mt10">2、您点击“签署并发送”即为签约行为，表明您认可交易合同的法律效力，已阅读并同意交易合同的全部内容，将严格按照交易合同的约定执行。</p>
		<p class="mt10">3、您与产品发行方或交易相关方将不再就同一标的以线下方式另行签署纸质版交易合同。</p>
	</div>
	<div class="row centerTab f20">
		<span onclick="closeAnno()" class="btn btn-primary">已阅读</span>
	</div>
</body>
<script>
	function closeAnno(){
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	}
</script>
