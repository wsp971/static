<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    <style type="text/css">
        .bar {
            height: 18px;
            background: green;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="javascript/jquery-1.9.1.min.js">
    </script>
    <script src="javascript/vendor/jquery.ui.widget.js">
    </script>
    <script src="javascript/load-image.min.js">
    </script>
    <script src="javascript/jquery.iframe-transport.js">
    </script>
    <script src="javascript/jquery.fileupload.js">
    </script>
    <script src="javascript/jquery.fileupload-process.js">
    </script>
    <script src="javascript/jquery.fileupload-image.js">
    </script>
    <script src="javascript/jquery.fileupload-validate.js">
    </script>

    <script>
        $(function () {
            $('#fileupload').fileupload({
                type:'GET',
                autoUpload : false,
                dataType: 'json',
                acceptFileTypes : /(\.|\/)(gif|jpe?g|png)$/i,
                imageMaxWidth:20,
                imageMaxHeight:3000,
                maxFileSize : 5000000, // 5 MB
                maxNumberOfFiles : 1
            })
            $('#fileupload')
                    .bind('fileuploadadd', function (e,data) {

                    })
                    .bind('fileuploaddone', function (e) {console.log("fileuploaddone")})
                    .bind('fileuploadprocessstart', function (e) {console.log("fileuploadprocessstart")})
                    .bind('fileuploadprocess', function (e, data) {console.log("fileuploadprocess")})
                    .bind('fileuploadprocessdone', function (e, data) {console.log("fileuploadprocessdone")})
                    .bind('fileuploadprocessfail', function (e, data) {
                        console.log(data)
                    })
                    .bind('fileuploadprocessalways', function (e, data) {console.log(data)})
                    .bind('fileuploadprocessstop', function (e) {console.log("fileuploadprocessstop")});

        });
        function  triggerSelector(){
            $('#fileupload').click();
        }
    </script>
</head>
<body>
<form>
    <input id="fileupload" class="hidden" type="file" name="file" multiple>
    <input type="button" class="btn btn-primary" value="选择文件" onclick="triggerSelector()">

    <div id="msgShow"></div>

    <div id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>
    <div id="buttonArea">
        <input type="button" value="submit" id="subBtn" class="btn btn-info"/>
    </div>

</form>

</body>
</html>
