								<div class="wdqm-list wy-mg-20">
                                    <div id="mySignature">
                                        <div class="mysig-title">
                                            <strong class="wy-text-16">我的签名</strong>
                                        </div>
                                        <div class="myop-title">
                                            <a href="#" id='disable-sig-a'><strong style='color:red'>失效&nbsp;&nbsp;</strong></a>
                                            <a href="#" id='disable-sig-a-ok' style='display:none'><strong style='color:red'>确定</strong></a>
                                        </div>
                                    </div><br>
                                    <div id="signatureList" >
    <script id="sig-list" type="text/html">
        <%
        for(var i=0;i<sigList.length;i++){
            var sig=sigList[i];
			var flag= sig.isActive==1 ? "可用":"<span class='disabled-prompt'>不可用</span>";//if the signature is not default
        %>
										<dl class="<%=sig.isDefault==1 ? 'checked-sig-item':'signatureItem'%>">
											<dt>
												<div  style="text-align:center; max-width:200px; max-height:200px;padding:10px;" >
													<img src="<%=sig.imgPath%>" style="vertical-align:middle;">
													<input class='disable-checkbox' type="checkbox" <%=sig.isActive==1 ? '':'checked'%> name="<%=sig.name%>" style='display:none;float:right;'>
												</div>
												
												
											</dt>
											<dd>
											<p class="nameItem">名称：<span><%=sig.name%></span></p>
											<p class="nameItem">签名状态：<span><%=sig.isDefault==1 ? "默认": flag %> </span></p>
											<p class="nameItem">生成时间：<span><%=sig.time%></span></p>
											<p class="wy-qianm-bg">
												<a href="person/signatureFileDownload.action?id=2441893">
													<em class="xiazai">下载</em></a><a class="<%=sig.isDefault==1 ? '':'isDefault-a'%>" href="javascript:void(0);" data-id="2441893">
													<em class="<%=sig.isDefault==1 ? 'yishezhi':'shezhi'%>"><%=sig.isDefault==1 ? '已为默认':'设置为默认'%></em>
												</a>											
											</p>
											</dd>
										</dl>
        
        <%}%>
									<div class="sig-add-area">
										<ul>
											<li><a href="addSignature.html" id="addNew">更多</a></li>
										</ul>
									</div>
									<div class="row"></div>
	</script>							
										
                                    </div>
									
	
                                </div>
                                <div class="row"></div>
							</div>
						</div>
						<div class="row"></div>
					</div>
