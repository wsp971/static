<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>产品购买</title>
    <!-- <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css" />
    <link href="../../../../javascript/lib/fileupload/css/jquery.fileupload.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/lobby/product/fund/buy.css " rel="stylesheet" type="text/css" />
</head>
<body class="lobby">
    
    <div class="ibox mt15" style="background:#f9f7f8;">
        <h1 class="f18 fl ml15">
            产品购买</h1>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12 pt18">
                <div class="ibox">
                    <form method="get" class="form-horizontal">
                    <div class="form-group f14">
                        <label class="col-sm-4 control-label cl666">
                            产品名称</label>
                        <div class="col-md-4 pt7">
                            <label class="control-label" id="name">
                                鹏华安盈宝货币市场基金</label>
                        </div>
                    </div>
                    <div class="form-group f14">
                        <label class="col-sm-4 control-label cl666">
                                基金代码</label>
                        <div class="col-md-4 pt7">
                            <label class="control-label" id="id">
                                000905</label>
                        </div>
                    </div>
                    <div class="form-group f14">
                        <label class="col-sm-4 control-label cl666">
                                7日化年化收益率</label>
                        <div class="col-md-4 pt7">
                            <label class="control-label">
                                6.332%</label>
                        </div>
                    </div>
                      <div class="form-group f14">
                        <label class="col-sm-4 control-label cl666">
                                每万份单位收益</label>
                        <div class="col-md-4 pt7">
                            <label class="control-label">
                                2.33324元</label>
                        </div>
                    </div>
                    <div class="form-group f14">
                        <label class="col-sm-4 control-label cl666">
                        <span class="warn-tip">*</span>
                            购买金额</label>
                        <div class="col-md-4 pb50">
                            <input type="text" placeholder="请输入购买金额" maxlength="18" class="form-control fl" style="width: 200px" id="amount" />
                            <span class="help-block m-b-none fl pl20 pt7 cl999 currency">元（币种：人民币）</span>
                            <div class="warn-tip tips" id="warn-tips">因基金公司需留有对账时间, 您在<b>15</b>点前完成的订单并线下付款属今日交易，15点后的属下一交易日交易</div>
                            <div class="warn-tip pos" id="tips">请正确填写购买金额</div>
                        </div>
                    </div>
                    <div class="hr-line-dashed">
                    #f9f7f8
                    </div>

            <div class="ibox ">
                <h1 class="f18 fl ">
                    上传材料</h1>
            </div>
            <div class="ibox ">
            <p class="ibox_p cl999">请上传下列已签署材料（<b class="warn-tip" style="font-weight: 500;">加盖公章</b>）的扫描件，原件线下递送。</p>
            </div>
                    <div class="form-group">
                        <!-- <div class="col-md-8"> -->
                            <div class="fixed-table-container cell">
                                <div class="fixed-table-body tab-of">
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr class="active">
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="f14">需要下载材料</span><span class="red"> </span></div>
                                                </td>
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="red">*</span> 上传以签署盖章的材料
                                                    </div>
                                                </td>
                                                <td class="tc">
                                                    <div class="th-inner ">
                                                        操作</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a class="download" href="#">认购申请表.doc</a>
                                                </td>
                                                <td id="fileNames">
                                                    认购申请表（完成）.doc
                                                </td>
                                                <td class="tc">
                                                 <input type="hidden" name="fileDetails" id="file" value="">
                                                <input type="hidden" name="fileName" id="fileName" value="">
                                                <span class="btn btn-primary btn-sm fileinput-button"><span id="upbtn" style="text-indent: 0px;">上传</span>
                                                    <input id="fileupload" type="file" name="files[]" multiple="" >
                                                </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                    <br />
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                        </label>
                        <div class="col-sm-4 min-wid">
                            <button type="button" class="btn btn-w-m btn-white" style="width: 146px; height:40px" onclick="location.href='list.html'">取消</button>
                            <button class="btn btn-primary" style=" margin-left:50px; width: 146px;height:40px" id="btnbuy">
                                买入</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--交易大厅公共js引入开始 -->
    <link rel="import" href="../../jsrefer.html?__inline">
<!--     <script type="text/javascript">
        var  bb = window.location.href;
        var aa = utils.getQueryString("id",bb);
    </script> -->
    <script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["../../../../javascript/modules/lobby/product/fund/buy.js"]);
    </script>
    <!--交易大厅公共js引入结束 -->
</body>
</html>
