<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>交易资产</title>
    <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css" />
</head>
<body class="lobby">
    <div id="loading" class="loading">
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="conhead">
            <h2 class="title">
                交易资产</h2>
           <div class="form-control radius searchbox active">
                <input type="text" id="search" placeholder="产品名称，编号" autocomplete="off" maxlength="30">
                <span id="btnSearch" class="search"><i class="iconfont arrow"></i></span>
            </div>
        </div>
        <div class="ibox">
            <div class="choocebar">
               <a id="btnmore" class="more">高级筛选<i class="iconfont">&#xe608;</i></a>
                <dl>
                    <dt>
                        <label class="name">
                            剩余期限：</label>
                    </dt>
                    <dd id="tab_btn">
                         <span data-type="productTerm" class="badge active" data-from=""  data-to="">全部</span>
                        <span class="badge"   data-type="productTerm" data-from="0"  data-to="30">1月</span>
                        <span class="badge" data-type="productTerm" data-from="30"  data-to="90">1月-3月</span>
                        <span class="badge" data-type="productTerm" data-from="90"  data-to="180">3月-6月</span>
                        <span class="badge" data-type="productTerm" data-from="180"  data-to="365">6月-1年</span>
                        <span class="badge" data-type="productTerm" data-from="365"  data-to="">一年以上</span>
                    </dd>
                </dl>
                <div id="morebox" class="morebox" style="display: none;">
					<dl>
						<dt>
							<label class="name"> 产品类型：</label>
						</dt>
						<dd>
                            <span data-type="productTypeLV2"  data-value="" class="badge active">全部</span>    
							<span data-type="productTypeLV2"  data-value="6001" class="badge">票据</span>
                            <span data-type="productTypeLV2"  data-value="6002" class="badge">同业存款</span>
                            <span data-type="productTypeLV2"  data-value="6003" class="badge">受益权/收益权</span>
                            <span data-type="productTypeLV2"  data-value="6004" class="badge">券商收益凭证 </span>
                            <span data-type="productTypeLV2"  data-value="6005" class="badge">企业债 </span>
                            <span data-type="productTypeLV2"  data-value="6006" class="badge">金融债 </span>
                            <span data-type="productTypeLV2"  data-value="6007" class="badge">贵金属 </span>
                            <span data-type="productTypeLV2"  data-value="6008" class="badge">其他交易资产 </span>
						</dd>
					</dl>
				</div>
            </div>
        </div>
        <div class="ibox">
            <div class="row">
                <table id="table">
                </table>
            </div>
        </div>
    </div>
    <!--交易大厅公共js引入开始 -->
    <link rel="import" href="../../../lobby/jsrefer.html?__inline">
    <script src="../../../../javascript/lib/laydate/laydate.js" type="text/javascript"></script>
    <script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["../../../../javascript/modules/lobby/product/tradingassets/list.js"]);
    </script>
    <!--交易大厅公共js引入结束 -->
</body>
</html>
