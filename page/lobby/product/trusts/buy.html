<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>信托</title>
    <!-- <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../../../css/lobby/trade.css" rel="stylesheet" type="text/css" />
</head>
<body class="lobby">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox mt15">
                <h1 class="f18 fl ml15">
                    产品购买</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            产品名称：</label>
                        <div class="col-md-4 pt5">
                            <label class="control-label">
                                平安产品一号</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            产品ID：</label>
                        <div class="col-md-4 pt5">
                            <label class="control-label">
                                12321323123</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            购买金额：</label>
                        <div class="col-md-4">
                            <input type="text" placeholder="请输入购买金额" maxlength="18" class="form-control fl" style="width: 200px" />
                            <span class="help-block m-b-none fl pl20 pt5">元（币种：人民币）</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                        </label>
                        <div class="col-md-8">
                            <div class="fixed-table-container cell">
                                <div class="fixed-table-body">
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr class="active">
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="f14">合同</span><span class="red"> （交易过程中需要双方签署）</span></div>
                                                </td>
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="red">*</span> 上传材料
                                                    </div>
                                                </td>
                                                <td class="tc">
                                                    <div class="th-inner ">
                                                        操作</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a class="download" href="#">平安资金信托计划合同.doc</a>
                                                </td>
                                                <td>
                                                    平安资金信托计划合同（完成）.doc
                                                </td>
                                                <td class="tc">
                                                    <button type="button" class="btn btn-primary btn-sm" onclick="tab.open(&quot;24&quot;,&quot;产品购买&quot;, &quot;=openaccount.html?id=24&quot;,event)">
                                                        上传</button>
                                                </td>
                                            </tr>
                                            <tr class="active">
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="f14">协议</span><span class="red"> （产品交易过程中，需要投资方单方面签署)</span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="th-inner ">
                                                        <span class="red">*</span> 上传材料
                                                    </div>
                                                </td>
                                                <td class="tc">
                                                    <div class="th-inner">
                                                        操作</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a class="download" href="#">平安资金信托计划合同.doc</a>
                                                </td>
                                                <td style="">
                                                    平安资金信托计划合同（完成）.doc
                                                </td>
                                                <td class="tc">
                                                    <button type="button" class="btn btn-primary btn-sm" onclick="tab.open(&quot;24&quot;,&quot;产品购买&quot;, &quot;=openaccount.html?id=24&quot;,event)">
                                                        上传</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                        </label>
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="submit" onClick="tab.close();return false;">
                                取&nbsp;消</button>
                            <button class="btn btn-primary" type="submit" style=" margin-left:50px;">
                                提&nbsp;交</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--交易大厅公共js引入开始 -->
    <link rel="import" href="../../jsrefer.html?__inline">
    <!--交易大厅公共js引入结束 -->
</body>
</html>
