<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<title>信托</title>
<!-- <!--[if lt IE 9]> 
       <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
<link href="../../../../css/lobby/trade.css" rel="stylesheet"
	type="text/css" />
</head>
<body class="lobby">
  <div id="loading" class="loading">
    </div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="conhead">
			<h2 class="title">信托</h2>
			  <div class="form-control radius searchbox active">
                <input type="text" id="search" placeholder="产品名称，编号" autocomplete="off" maxlength="30">
                <span id="btnSearch" class="search"><i class="iconfont arrow"></i></span>
            </div>
		</div>
		<div class="ibox">
			<div class="choocebar">
				<a id="btnmore" class="more">高级筛选<i class="iconfont">&#xe608;</i></a>
				<dl>
					<dt>
						<label class="name"> 产品期限：</label>
					</dt>
					<dd>
						<span  data-type="productTerm" class="badge active" data-from=""  data-to="">全部</span>
						<span class="badge"   data-type="productTerm" data-from="0"  data-to="30">1月</span>
						<span class="badge" data-type="productTerm" data-from="30"  data-to="90">1月-3月</span>
						<span class="badge" data-type="productTerm" data-from="90"  data-to="180">3月-6月</span>
						<span class="badge" data-type="productTerm" data-from="180"  data-to="365">6月-1年</span> 
						<span class="badge" data-type="productTerm" data-from="365"  data-to="">1年以上</span>
					</dd>
				</dl>
				<div id="morebox" class="morebox" style="display: none;">
					<dl>
						<dt>
							<label class="name"> 产品类型：</label>
						</dt>
						<dd>
							<span data-type="productTypeLV2" data-value="" class="badge active">全部</span>
							<span data-type="productTypeLV2" data-value="3001" class="badge ">集合资金信托计划</span>
							<span data-type="productTypeLV2" data-value="3002" class="badge">单一资金信托计划</span>
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="ibox">
			<div class="row">
				<table id="table">
				</table>
			</div>
		</div>
	</div>
	<!--交易大厅公共js引入开始 -->
	<link rel="import" href="../../jsrefer.html?__inline">
	<!--交易大厅公共js引入结束 -->
	<script src="../../../../javascript/lib/requirejs/require.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		require([ "../../../../javascript/modules/lobby/product/trusts/list.js" ]);
	</script>
</body>
</html>
