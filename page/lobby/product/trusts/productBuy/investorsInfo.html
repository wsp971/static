<div class="form-group">
	<label for="investorsName" class="col-sm-4 control-label"><span
		class="red">*</span>投资方账户名称:</label>
	<div class="col-md-4">
		<input id="investorsName" name="investorsName" type="text"
			placeholder="请输入账户名称" class="form-control fl" style="width: 250px">
	</div>
</div>
<div class="form-group">
	<label for="investorsBank" class="col-sm-4 control-label"><span
		class="red">*</span>投资方开户银行:</label>
	<div class="col-md-4">
		<select id="investorsBank" class="form-control fl"
			name="investorsBank" style="width: 250px">
		</select>
	</div>
</div>
<div class="form-group">
	<label for="investorsBankNum" class="col-sm-4 control-label"><span
		class="red">*</span>投资方银行账号:</label>
	<div class="col-md-4">
		<input id="investorsBankNum" name="investorsBankNum" type="text"
			placeholder="请输入银行卡号" class="form-control fl" style="width: 250px">
	</div>
</div>
