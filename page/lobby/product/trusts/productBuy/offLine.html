<div class="form-group pre-open pro-offline" style="display: none">
	<label class="col-sm-2 control-label"> </label>
	<div class="col-md-8">
		<h2 class="f16">
			上传材料 <small>请上传下列已签署材料（加盖公章）的扫描件，单个文件小于5M，原件线下递送。</small>
		</h2>
	</div>
</div>
<div class="form-group pro-offline" style="display: none">
	<label class="col-sm-2 control-label"> </label>
	<div class="col-md-8">
		<div class="fixed-table-container cell">
			<div class="fixed-table-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th style="" data-field="name" tabindex="0">
								<div class="th-inner sortable both">需下载材料（请下载下方资料，并转为格式为JPG、BMP、PDF的文件上传）</div>
								<div class="fht-cell"></div>
							</th>
							<th style="" data-field="name" tabindex="0">
								<div class="th-inner">*上传已签署盖章的材料</div>
								<div class="fht-cell"></div>
							</th>
							<th style="" data-field="name" tabindex="0">
								<div class="th-inner">操作</div>
								<div class="fht-cell"></div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><ul id="buy-offline-contract"></ul></td>
							<td><ul id="fileNamed-down1" class="fileNamed-down1"></ul></td>
							<td class="tc"><input type="hidden" name="fileNum1"
								class="fileNum" value=0> <span
								class="btn btn-primary btn-sm fileinput-button"> <span
									class="upbtn" style="text-indent: 0px; width: 50px">&nbsp;上&nbsp;&nbsp;传&nbsp;</span>
									<input id="fileupload-down1" class="fileupload" type="file"
									name="files[]" multiple="">
							</span></td>
						</tr>
						<tr>
							<td><ul id="buy-offline-protocol"></ul></td>
							<td><ul id="fileNamed-down2" class="fileNamed-down2"></ul></td>
							<td class="tc"><input type="hidden" name="fileNum1"
								class="fileNum" value=0> <span
								class="btn btn-primary btn-sm fileinput-button"> <span
									class="upbtn" style="text-indent: 0px; width: 50px">&nbsp;上&nbsp;&nbsp;传&nbsp;</span>
									<input id="fileupload-down2" class="fileupload" type="file"
									name="files[]" multiple="">
							</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
