<div class="form-group">
	<label class="col-md-4 control-label">产品名称 : </label>
	<div class="col-md-4 pt5">
		<label class="control-label product-name"></label>
	</div>
</div>
<div class="form-group">
	<label class="col-md-4 control-label">产品ID : </label>
	<div class="col-md-4 pt5">
		<label class="control-label product-ID"></label>
	</div>
</div>
<div class="form-group">
	<label class="col-md-4 control-label">预约金额 : </label>
	<div class="col-md-4 pt5">
		<label class="control-label"><span id = "prodcut-order-money"></span>元</label>
	</div>
</div>
<div class="form-group">
	<label for="inputMoneyNum" class="col-md-4 control-label"><span class="red">*</span>购买金额 :</label>
	<div class="col-md-4">
		<input id="inputMoneyNum" name="inputMoneyNum" type="text" placeholder="请输入金额" maxlength="18" class="form-control fl" style="width: 200px">
		<span class="help-block m-b-none fl pl20 pt5 procut-buy-money">元</span>
	</div>
</div>
<div class = "form-group">
	<label for="money-limit" class="col-md-4 control-label"></label>
	<div class="col-md-4">
		<span id = "buy-lowest-money" class="help-block m-b-none fl pl20 pt5 procut-buy-money">最低投资金额：<strong id = "buy-lowest"></strong>元</span>
		<span id = "buy-most-money" class="help-block m-b-none fl pl20 pt5 procut-buy-money">单笔最高限额：<strong id = "buy-most"></strong>元</span>
	</div>
</div>
