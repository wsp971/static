<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Title</title>
<!--[if lt IE 9]>
    <script src="../../../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
<link href="/css/lobby/product/product.css" rel="stylesheet"
	type="text/css" />
</head>
<body class="lobby">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="ibox mt15">
				<h1 class="f18 fl ml15">产品赎回</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<form method="post" class="form-horizontal" id="redempform">
						<!--产品信息-->
						<link rel="import" href="productInfo.html?__inline">
						<div class="hr-line-dashed"></div>
						<!--线上赎回-->
						<link rel="import" href="onLine.html?__inline">
						<!--线下赎回-->
						<link rel="import" href="offLine.html?__inline">
						<br />
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label"> </label>
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-white pro-cancelbtn" type="submit"
									onClick="parent.tab.close();return false;">取消</button>
								<button class="btn btn-primary pro-surebtn" type="submit"
									style="margin-left: 50px;">赎回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/javascript/lib/requirejs/require.js"></script>
	<script type="text/javascript">
		require([ "lobby/product/trusts/proRedemption/proRedemptionIndex" ]);
	</script>
</body>
</html>
