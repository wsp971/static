<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>忘记密码</title>
    <meta name="keywords" content="亿账通,资产交易,理财,基金,信托,平安" />
    <meta name="description" content="平安集团倾力打造，专业的中小银行资产负债交易的互联网信息服务平台。帮助合作区域银行解决资产负债表余缺，改进资产的流动性，改进中小银行的经营效益。" />
    <!--[if lt IE 9]> 
       <script src="../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../css/base/main.css" rel="stylesheet" type="text/css" />
    <link href="../../javascript/lib/layer/2.2/layer/skin/layer.css" rel="stylesheet" type="text/css" />
    <link href="../../css/login/forgot-commen.css" rel="stylesheet" type="text/css" />
    <link href="../../css/login/forgot.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main">
        <!-- 头部 -->   
        <link rel="import" href="forgot-header.html?__inline">            
        <!-- 内容 -->
        <div class="container">
            <div class="content">
                <div class="step_part">
                    <ul class="step_top">
                        <li class="item1_active"></li>
                        <li class="step_line"></li>
                        <li class="item2 "> </li>
                        <li class="step_line"></li>
                        <li class="item3 "></li>
                        <li class="step_line"></li>
                        <li class="item4"></li>
                    </ul>
                    <ul class="step">
                        <li class="item active"> 填写账户名 </li>
                        <li class="item"> 验证身份 </li>
                        <li class="item"> 设置密码 </li>
                        <li class="item"> 完成 </li>
                    </ul>
                    <form class="form-horizontal step1">
                        <div class="form-group vis_clear tipdiv" id="tipdiv">
                            <label class="col-sm-3 control-label form-label"></label>
                            <div class="col-sm-8 input_div tips" id="tips">
                                
                            </div>
                        </div>
                            <div class="form-group vis_clear">
                                <label class="col-sm-3 control-label form-label">账户名：</label>
                                <div class="col-sm-8 input_div">
                                    <input id="username" type="username" placeholder="请输入账户名" class="form-control inputbd">
                                </div>
                                <div class="state hidden" id="liyzmboxuesr">账户名格式错误</div>
                            </div>
                            
                            <div class="form-group vis_clear">
                                <label class="col-sm-3 control-label form-label">验证码：</label>
                                <div class="col-sm-8 input_div">
                                    <input id="verifyCode" type="text" placeholder="请输入验证码" class="form-control inputbd vcodeMsg">
                                    <img  id="code_img" class="code_img">
                                    <a id="imgvcode" class="changeVcode" href="javascript:void(0);">换一张</a>
                                </div> 
                                <div class="state hidden" id="liyzmboxvcode">验证码格式错误</div>                               
                            </div>
                            
                            <div class="form-group vis_clear">
                                <button class="btn btn-radius-zero next" id="btnSubmit"  type="button" disabled="true">下一步</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 尾部 -->  
        <link rel="import" href="forgot-footer.html?__inline">            
    </div>
     <link rel="import" href="../lobby/jsrefer.html?__inline">
    <script src="../../../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["../../javascript/modules/login/forgot.js"]);
    </script>
</body>
</html>
