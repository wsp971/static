<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <!--[if lt IE 9]> 
       <script src="../../javascript/lib/compatible/supportIE678.js" type="text/javascript"></script>
    <![endif]-->
    <link href="../../css/login/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main longinbox">
        <!-- 内容 -->
        <div class="container login">
            <form class="form-horizontal" role="form">
            <div class="col-sm-12">
                <h2 class="title">
                    登录亿账通</h2>
            </div>
            <div class="col-sm-12 pb5 ">
                <div class="input_user alert-warning" id="liyzmbox" style="visibility:hidden">
                    <p class="liyzmbox"></p>
                </div>
            </div>
            <div class="col-sm-12 pb15">
                <div class="input-group ">
                    <span class="input-group-addon icon1"></span>
                    <input type="text" placeholder="请输入用户名" id="username" autocomplete="off" maxlength="20" class="form-control padnone" />
                    <a class="sky" id="sky"><i class="iconfont">&#xe60e;</i></a>
                </div>
            </div>
            <div class="col-sm-12 pb15">
                <div class="input-group m-b">
                    <span class="input-group-addon icon2"></span>
                    <input type="password" placeholder="请输入密码" id="password" autocomplete="off"  maxlength="20" class="form-control keyboard padnone" />
                </div>
            </div>
            <div class="col-sm-12 pb15">
                <div class="input-group m-b">
                    <span class="input-group-addon icon3"></span>
                    <input style="width: 140px" id="vcode" type="text" placeholder="验证码"  autocomplete="off"  maxlength="4" class="form-control padnone mr10">
                    <img class="vcode" id="img">
                    <a id="imgvcode">换一张</a>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-group">
                    <button class="btn btn-primary btn_subment" style="border: none;" id="btnSubmit"
                        type="button">
                        登 录</button>
                </div>
                <p class="forget">
                    <a href="forgot.html" target=" _blank">忘记密码？</a></p>
            </div>
            </form>
        </div>
        <link rel="import" href="../lobby/jsrefer.html?__inline">
        <script src="../../javascript/lib/requirejs/require.js" type="text/javascript"></script>
        <script src="../../javascript/modules/common/cbbkeyboard.js" type="text/javascript"></script>
        <script type="text/javascript">
            require(["../../javascript/modules/login/login.js"]);
        </script>
    </div>
</body>
</html>
