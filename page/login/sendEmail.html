    <div class="main">
        <!-- 头部 -->   
        <link rel="import" href="forgot-header.html?__inline">            


        <!-- 内容 -->
        <div class="container">
            <div class="content">
                <div class="step_part">
                    <ul class="step_top">
                        <li class="item_done"></li>
                        <li class="step_line light"></li>
                        <li class="item2_active "> </li>
                        <li class="step_line"></li>
                        <li class="item3 "></li>
                        <li class="step_line"></li>
                        <li class="item4"></li>
                    </ul>
                    <ul class="step">
                        <li class="item active"> 填写账户名 </li>
                        <li class="item active"> 验证身份 </li>
                        <li class="item"> 设置密码 </li>
                        <li class="item"> 完成 </li>
                    </ul>

                    <form class="form-horizontal step2">
                        <div class="form-group vis_clear tipdiv2" id="tipdiv">
                            <div class="col-sm-8 input_div tips" id="tips">
                                网络繁忙,请稍后再试!
                            </div>
                        </div>
                        <div class="form-group vis_clear">
                        <div class="center">
                             <label class="col-sm-3 control-label form-label success_tip">已发送验证邮件至：</label>
                            <div class="col-sm-8 email" id="email"> 
                            </div> 
                        </div>
                           
                        </div>
                    </form>

                    </div>
                    <div class="tip-div">
                    	<div class="question">没收到邮件？</div>

                    	<div class="tip"><span>2. 如果垃圾箱或者广告箱也没有收到，请尝试将 <span id="sender">member@service.pingan.com</span> 添加为收件人白名单，并且 </span><button class="btn resend-email" id="send_email" type="button">重发验证邮件</button></div>
                    </div>
