    <meta name="keywords" content="亿账通,资产交易,理财,基金,信托,平安" />
    <meta name="description" content="平安集团倾力打造，专业的中小银行资产负债交易的互联网信息服务平台。帮助合作区域银行解决资产负债表余缺，改进资产的流动性，改进中小银行的经营效益。" />

    <![endif]-->
    <link href="../css/base/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/login/forgot-commen.css" rel="stylesheet" type="text/css" />
    <link href="../css/login/newpwd.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main">
 
        <!-- 头部 -->   
        <link rel="import" href="forgot-header.html?__inline">     

        <!-- 内容 -->
        <div class="container">
            <div class="content">
                <div class="step_part">
                    <ul class="step_top">
                        <li class="item_done"></li>
                        <li class="step_line light"></li>
                        <li class="item_done"> </li>
                        <li class="step_line light"></li>
                        <li class="item3_active"></li>
                        <li class="step_line"></li>
                        <li class="item4"></li>
                    </ul>
                    <ul class="step">
                        <li class="item active"> 填写账户名 </li>
                        <li class="item active"> 验证身份 </li>
                        <li class="item active"> 设置密码 </li>
                        <li class="item"> 完成 </li>
                    </ul>
                    <form class="form-horizontal step3">
                        <div class="form-group vis_clear tipdiv" id="tipdiv">
                            <label class="col-sm-3 control-label form-label"></label>
                            <div class="col-sm-8 input_div tips" id="tips">
                                
                            </div>
                        </div>
                        <div class="form-group vis_clear">
                            <label class="col-sm-3 control-label form-label">新密码&nbsp;</label>
                            <div class="col-sm-8 input_div">
                                <input id="pwd" type="password" placeholder="请输入新密码" class="form-control inputbd">
                            </div>
                            <div class="rules hidden" id="pwd_rules">6-20位字符，必须包含字母、数字和符号中的两种</div>
                            <div class="state hidden" id="pwd_state">密码格式错误</div>
                        </div>
                            
                        <div class="form-group vis_clear">
                            <label class="col-sm-3 control-label form-label">确认密码&nbsp;</label>
                            <div class="col-sm-8 input_div">
                                <input id="repwd" type="password" placeholder="请确认密码" class="form-control inputbd">
                            </div> 
                            <div class="state hidden" id="repwd_state">两次输入密码不一致</div>                               
                        </div>

                        <div class="form-group vis_clear">
                            <button class="btn btn-radius-zero next" disabled="true" id="btnSubmit" type="button">确定</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- 尾部 -->  
        <link rel="import" href="forgot-footer.html?__inline">  
    </div>
    <link rel="import" href="../lobby/jsrefer.html?__inline">
    <script src="../../javascript/modules/login/newpwd.js" type="text/javascript"></script>

    <script type="text/javascript">
        require(["../../javascript/modules/login/newpwd.js"]);
    </script>
</body>
</html>
