<body>
    <link rel="import" href="../lobby/jsrefer.html?__inline">
    <script type="text/javascript">
   $(function(){
      var username = utils.getQueryString("username");
      cookies.set("username", username);
      var userId = utils.getQueryString("userId");
      cookies.set("userId", userId);
      var email = utils.getQueryString("email");
      var data = "username=" + username + "&userId=" + userId + "&email=" + email;
      validateEmail(data);
   })
   function validateEmail(data){
      $.loadAjax({
         url : "/email/sendEmailByLinkValidate",
         data : data,
         dataType :"json",
         contentType:"application/x-www-form-urlencoded",
         success : function(result) {
            if (result) {
               if (result.rtnCode === "000") {
                  // var username = utils.getQueryString("username");
                  location.href = "setNewPwd.html";
               } else if (result.rtnCode === "999") {
                  location.href = "linkFailure.html";
               } else {
                  location.href = "linkFailure.html";
               }
            } else {
               location.href = "linkFailure.html";
            }
         }
      })
   }
   </script>
